<?xml version="1.0"?>

<!DOCTYPE html
      PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:onc="http://jboss.org/on/component"
      xmlns:onf="http://jboss.org/on/function">

<ui:composition template="/rhq/group/layout/main.xhtml">

   <ui:param name="pageTitle" value="Current Configuration for Compatible Group '#{ResourceGroupUIBean.name}'"/>
   <ui:param name="selectedTabName" value="Configuration.Current"/>
   <ui:define name="content">

       <h:form id="configSetForm" onsubmit="prepareInputsForSubmission(this)">

           <input type="hidden" name="groupId" value="#{param.groupId}" />

           <a4j:region selfRendered="false">
               <a4j:outputPanel layout="block" ajaxRendered="true" keepTransient="true">

                   <onc:configSet id="rhq_configSet"
                                  configurationSet="#{GroupResourceConfigurationUIBean.configurationSet}"/>

               </a4j:outputPanel>
           </a4j:region>

           <h:panelGrid columns="2" styleClass="buttons-table" columnClasses="button-cell">
               <h:commandButton type="submit" action="#{GroupResourceConfigurationUIBean.updateConfigurations}"
                                value="Save" alt="Click to Save Changes" styleClass="buttonmed"/>
               <h:commandButton type="reset" immediate="true" value="Reset" alt="Click to Reset Fields"
                                styleClass="buttonmed"/>
           </h:panelGrid>

       </h:form>

       <ui:remove><!--<a4j:log popup="false" level="ALL" style="width: 800px; height: 300px;"/>--></ui:remove>

   </ui:define>

</ui:composition>

</html>
