<?xml version="1.0"?>

<!DOCTYPE html
      PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:onc="http://jboss.org/on/component"
      xmlns:onf="http://jboss.org/on/function"
      xmlns:rich="http://richfaces.ajax4jsf.org/rich">
      
<ui:composition template="/rhq/resource/layout/main.xhtml">

   <ui:param name="pageTitle" value="Schedule Operation for Resource '#{ResourceUIBean.name}'"/>
   <ui:param name="selectedTabName" value="Operations.Schedules"/>
   <ui:define name="content">

      <!-- Resource Operation Schedules -->
      <h:form id="scheduleForm">
         <input type="hidden" name="id" value="${param.id}"/>
         
         <!-- Operation Schedule Table -->
         <rich:panel>
            <f:facet name="header">Resource Operation Schedules</f:facet>
            
            <h:panelGrid columns="1" width="90%" style="min-width: 800px;">

            <ui:param name="resourceOperationScheduleDataModel" value="#{ResourceOperationScheduleUIBean.dataModel}"/>
            <rich:dataTable binding="#{ResourceOperationScheduleUIBean.dataTable}"
                            id="resourceOperationScheduleDataTable"
                            rows="0"
                            value="#{resourceOperationScheduleDataModel}"
                            var="item"
                            width="100%"
                            columnsWidth="1%, 30%, 39%, 30%"
                            headerClass="tableRowHeader"
                            footerClass="on-pager-footer">
                            
               <f:facet name="PageControlView">
                  <onc:paginationControl id="NONE" />
               </f:facet>
      
               <rich:column style="width: 1px;">
                  <f:facet name="header">
                     <onc:allSelect target="selectedItems" />
                  </f:facet>
                  <onc:select name="selectedItems" value="#{item.jobId}" />
               </rich:column>
               
               <rich:column rendered="#{param.debug}">
                  <f:facet name="header">
                     <h:outputText styleClass="headerText" value="Job ID" />
                  </f:facet>
                  <h:commandLink action="#{ResourceOperationScheduleUIBean.selectScheduleToView}">
                     <h:outputText value="#{item.jobId}" />
                  </h:commandLink>
               </rich:column>
               
               <rich:column>
                  <f:facet name="header">
                     <h:outputText styleClass="headerText" value="Name" />
                  </f:facet>

                  <h:outputLink value="/rhq/resource/operation/resourceOperationScheduleDetails.xhtml" >
                     <f:param name="id" value="#{param.id}" />
                     <f:param name="jobId" value="#{item.jobId}" />
                     <h:outputText value="#{item.operationDisplayName}"/>
                  </h:outputLink>
               </rich:column>
               
               <rich:column>
                  <f:facet name="header">
                     <h:outputText styleClass="headerText" value="Notes" />
                  </f:facet>
                  <h:outputText value="#{item.description}" />
               </rich:column>
               
               <rich:column>
                  <f:facet name="header">
                     <h:outputText styleClass="headerText" value="User" />
                  </f:facet>
                  <h:outputText value="#{item.subject.name}"/>
               </rich:column>

               <f:facet name="footer">
                  <rich:columnGroup>
                     <rich:column colspan="4" width="100%">
                        <onc:selectCommandButton action="#{ResourceOperationScheduleUIBean.unschedule}"
                                                 value="UNSCHEDULE" target="selectedItems" styleClass="on-pager-button buttonsmall"/>
                     </rich:column>
                  </rich:columnGroup>
               </f:facet>

            </rich:dataTable>

            </h:panelGrid>

            <h:panelGrid columns="1" width="90%" style="min-width: 800px;">
               <h:panelGrid columns="2" cellspacing="3">
               </h:panelGrid>
            </h:panelGrid>

         </rich:panel>
      </h:form>

   </ui:define>

</ui:composition>

</html>
