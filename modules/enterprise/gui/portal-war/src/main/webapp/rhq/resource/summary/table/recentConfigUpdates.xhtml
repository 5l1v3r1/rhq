<?xml version="1.0"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:onc="http://jboss.org/on/component"
      xmlns:onf="http://jboss.org/on/function"
      xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
      xmlns:rich="http://richfaces.ajax4jsf.org/rich">

   <rich:panel styleClass="BlockContent">
      <f:facet name="header">
         Recent Configuration Updates
      </f:facet>

      <rich:dataTable id="configUpdatesDataTable"
                      rows="0"
                      value="#{ResourceOverviewUIBean.recentConfigChanges}"
                      var="item"
                      width="100%"
                      columnsWidth="40%, 20%, 40%"
                      headerClass="tableRowHeader"
                      footerClass="on-pager-footer"
                      onRowMouseOver="this.style.backgroundColor='#E7E7E7'"
                      onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">

         <rich:column>
            <f:facet name="header">
               <h:outputText styleClass="headerText" value="Status" />
            </f:facet>
            <h:outputLink value="/rhq/resource/configuration/history.xhtml">
               <f:param name="id" value="#{item.resource.id}" />
               <f:param name="configId" value="#{item.id}" />
               <h:outputText value="#{item.status}" />
            </h:outputLink>
         </rich:column>

         <rich:column>
            <f:facet name="header">
               <h:outputText styleClass="headerText" value="User" />
            </f:facet>
            <h:outputText value="#{item.subjectName}" />
         </rich:column>

         <rich:column>
            <f:facet name="header">
               <h:outputText styleClass="headerText" value="Date" />
            </f:facet>
            <h:outputText value="#{item.createdTime}">
               <f:converter converterId="RelativeDurationConverter" />
            </h:outputText>
         </rich:column>

          <f:facet name="footer">
             <rich:columnGroup>
                <rich:column colspan="3" width="100%">
                   <h:outputText value="Up to 5 items are shown" 
                                 rendered="#{onf:sizeOf(ResourceOverviewUIBean.recentConfigChanges) ne 0}"/>
                   <h:outputText value="This resource has no configuration change history" 
                                 rendered="#{onf:sizeOf(ResourceOverviewUIBean.recentConfigChanges) eq 0}"/>
                </rich:column>
             </rich:columnGroup>
          </f:facet>

      </rich:dataTable>
   </rich:panel>

</ui:composition>
