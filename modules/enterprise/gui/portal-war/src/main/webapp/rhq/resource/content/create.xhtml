<?xml version="1.0"?>

<!DOCTYPE html
   PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:onc="http://jboss.org/on/component"
      xmlns:rich="http://richfaces.ajax4jsf.org/rich">

<ui:composition template="/rhq/resource/layout/main.xhtml">

   <ui:param name="pageTitle"
             value="Create New Package of Type '#{CreateNewPackageUIBean.packageType.displayName}'"/>
   <ui:param name="selectedTabName" value="Content.New"/>
   <ui:define name="content">

      <h:form id="uploadForm" enctype="multipart/form-data">

         <!-- Possible Package Types -->

         <rich:panel>
            <f:facet name="header">Supported Package Types</f:facet>

            <h:panelGrid columns="1" width="90%" style="min-width: 800px;">

               <rich:dataTable binding="#{ListPackageTypesUIBean.dataTable}"
                               id="packageTypesDataTable"
                               rows="0"
                               value="#{ListPackageTypesUIBean.dataModel}"
                               var="item"
                               width="100%"
                               columnsWidth="1%, 30%, 69%"
                               headerClass="tableRowHeader"
                               footerClass="on-pager-footer">

                  <f:facet name="PageControlView">
                     <onc:paginationControl id="NONE"/>
                  </f:facet>

                  <rich:column>
                     <f:facet name="header">
                        <rich:spacer/>
                     </f:facet>

                     <onc:select name="selectedType" value="#{item.id}" type="radio" />
                  </rich:column>

                  <rich:column rendered="#{param.debug}">
                     <f:facet name="header">
                        <onc:sortableColumnHeader sort="pt.id">
                           <h:outputText styleClass="headerText" value="ID" />
                        </onc:sortableColumnHeader>
                     </f:facet>

                     <h:outputText value="#{item.id}"/>
                  </rich:column>

                  <rich:column>
                     <f:facet name="header">
                        <onc:sortableColumnHeader sort="pt.displayName">
                           <h:outputText styleClass="headerText" value="Name"/>
                        </onc:sortableColumnHeader>
                     </f:facet>

                     <h:outputText value="#{item.displayName}"/>
                  </rich:column>

                  <rich:column>
                     <f:facet name="header">
                        <onc:sortableColumnHeader sort="pt.description">
                           <h:outputText styleClass="headerText" value="Description"/>
                        </onc:sortableColumnHeader>
                     </f:facet>

                     <h:outputText value="#{item.description}"/>
                  </rich:column>


               </rich:dataTable>

            </h:panelGrid>

            <!-- Upload Form -->

            <input type="hidden" name="id" value="${param.id}"/>
            <h:inputHidden value="#{CreateNewPackageUIBean.packageType}" converter="PackageTypeConverter"/>

            <table>
               <tr>
                  <td><b>Package To Deploy:</b></td>
                  <td><h:inputText value="#{CreateNewPackageUIBean.packageName}"/></td>
               </tr>
               <tr>
                  <td><b>File:</b></td>
                  <td><onc:upload id="uploadFile"/></td>
               </tr>
            </table>

            <h:commandButton style="margin-top: 10px;" value="DEPLOY PACKAGE"
                             action="#{CreateNewPackageUIBean.createPackage}" styleClass="buttonmed"/>
         </rich:panel>

      </h:form>

   </ui:define>
</ui:composition>

</html>
