<?xml version="1.0"?>

<!DOCTYPE html
   PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:onc="http://jboss.org/on/component"
      xmlns:rich="http://richfaces.ajax4jsf.org/rich">

THIS TEXT WILL BE REMOVED.

<ui:composition template="/rhq/resource/layout/main.xhtml">

   <ui:param name="pageTitle" value="View Package History"/>
   <ui:param name="selectedTabName" value="Content.Deployed"/>
   <ui:define name="content">

      <ui:param name="current" value="#{ListPackageHistoryUIBean.currentPackage}"/>


      <!-- Current Package Display -->

      <rich:panel rendered="#{!empty current}">
         <f:facet name="header"><h:outputText value="Current Package Information"/></f:facet>

          <h3>Package Name: <h:outputText value="#{current.packageVersion.fileName}"/></h3>

         <h:form id="packageDataForm">
            <input type="hidden" name="id" value="#{param.id}"/>
            <input type="hidden" name="currentPackageId" value="#{current.id}"/>
            
            <h:dataTable value="#{ListPackageHistoryUIBean.packageValues}" var="item"
                         styleClass="revision-data-table"
                         headerClass="revision-data-table-header"
                         rowClasses="revision-data-table-even-row,revision-data-table-odd-row"
                         cellpadding="3"
                         cellspacing="0">
                
               <h:column>
                  <f:facet name="header">
                     <h:outputText value="" rendered="#{ListPackageHistoryUIBean.oldPackage ne null}"/>
                  </f:facet>

                  <b><h:outputText value="#{item.name}"/><f:verbatim>:</f:verbatim> </b>
               </h:column>
                <h:column>
                   <f:facet name="header">
                      <h:outputText value="Current Package" rendered="#{ListPackageHistoryUIBean.oldPackage ne null}"/>
                   </f:facet>

                   <h:outputText value="#{item.currentValue}"/>
               </h:column>
                <h:column>
                   <f:facet name="header">
                      <h:outputText value="Previous Package" rendered="#{ListPackageHistoryUIBean.oldPackage ne null}"/>
                   </f:facet>

                   <h:outputText value="#{item.oldValue}"/>
               </h:column>
            </h:dataTable>



         </h:form>
      </rich:panel>

      
      <!-- Packages List Table -->

      <rich:panel>

         <f:facet name="header"><h:outputText value="Previous Versions of this Package"/></f:facet>

         <h:form id="previousForm">
            <input type="hidden" name="id" value="#{param.id}"/>
            <input type="hidden" name="currentPackageId" value="#{current.id}"/>

            <ui:param name="packagesDataModel" value="#{ListPackageHistoryUIBean.dataModel}"/>
            <rich:dataTable binding="#{ListPackageHistoryUIBean.dataTable}"
                            id="packagesDataTable"
                            rows="#{PageControl.AllPackageVersionsList.pageSize}"
                            value="#{packagesDataModel}"
                            var="item"
                            width="100%"
                            columnsWidth="17%, 12%, 11%, 9%, 11%, 11%, 7%, 11%, 11%"
                            headerClass="tableRowHeader"
                            footerClass="on-pager-footer">


               <f:facet name="PageControlView">
                  <onc:paginationControl id="AllPackageVersionsList" />
               </f:facet>

               <rich:column rendered="#{param.debug}">
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="ip.id">
                        <h:outputText styleClass="headerText" value="ID" />
                     </onc:sortableColumnHeader>
                  </f:facet>

                  <h:outputText value="#{item.id}"/>
               </rich:column>

               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="ip.installationDate">
                        <h:outputText styleClass="headerText" value="Package Installation Date" />
                     </onc:sortableColumnHeader>
                  </f:facet>

                  <h:outputText value="#{item.installationDate}" />
               </rich:column>

               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="ip.packageVersion.displayVersion">
                        <h:outputText styleClass="headerText" value="Display Version" />
                     </onc:sortableColumnHeader>
                  </f:facet>

                  <h:outputText value="#{item.packageVersion.displayVersion}"/>
               </rich:column>

               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="ip.packageVersion.version">
                        <h:outputText styleClass="headerText" value="Version" />
                     </onc:sortableColumnHeader>
                  </f:facet>

                  <h:outputText value="#{item.packageVersion.version}"/>
               </rich:column>

               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="ip.packageVersion.architecture">
                        <h:outputText styleClass="headerText" value="Architecture" />
                     </onc:sortableColumnHeader>
                  </f:facet>

                  <h:outputText value="#{item.packageVersion.architecture.name}"/>
               </rich:column>

               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="ip.user">
                        <h:outputText styleClass="headerText" value="Owner" />
                     </onc:sortableColumnHeader>
                  </f:facet>

                  <h:outputText value="#{item.user}"/>
               </rich:column>

               <rich:column>
                  <f:facet name="header">
                     <h:outputText styleClass="headerText" value="Content on Server" />
                  </f:facet>

                  <h:outputText value="#{item}"/>
               </rich:column>

               <rich:column>
                  <f:facet name="header">
                     <h:outputText styleClass="headerText" value="Compare to Current Package" />
                  </f:facet>

                  <i><h:outputText value="Current Package" rendered="#{item.id eq ListPackageHistoryUIBean.currentPackage.id}"/></i>

                  <h:outputLink value="/rhq/resource/content/package_history.xhtml" rendered="#{item.id eq ListPackageHistoryUIBean.oldPackage.id}">
                     <f:param name="id" value="#{param.id}"/>
                     <f:param name="currentPackageId" value="#{current.id}"/>
                     <h:outputText value="Stop Comparing" />
                  </h:outputLink>

                  <h:outputLink value="/rhq/resource/content/package_history.xhtml" rendered="#{item.id ne ListPackageHistoryUIBean.currentPackage.id and item.id ne ListPackageHistoryUIBean.oldPackage.id}">
                     <f:param name="id" value="#{param.id}"/>
                     <f:param name="currentPackageId" value="#{current.id}"/>
                     <f:param name="oldPackageId" value="#{item.id}"/>
                     <h:outputText value="Compare" />
                  </h:outputLink>
               </rich:column>

               <f:facet name="footer">
                  <rich:columnGroup>
                     <rich:column colspan="9">
                        <ui:param name="paginationDataTableName" value="packagesDataTable"/>
                        <ui:param name="paginationDataModel" value="#{packagesDataModel}"/>
                        <ui:param name="paginationPageControl" value="#{PageControl.AllPackageVersionsList}"/>
                        <ui:include src="../include/pagination.xhtml"/>
                     </rich:column>
                  </rich:columnGroup>
               </f:facet>

            </rich:dataTable>

         </h:form>
      </rich:panel>


      <!-- Return Link -->

      <h:outputLink value="/rhq/resource/content/view.xhtml?id=#{param.id}">
         <h:outputText value="Return to Packages"/>
      </h:outputLink>

   </ui:define>

</ui:composition>

</html>
