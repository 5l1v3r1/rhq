<?xml version="1.0"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:onc="http://jboss.org/on/component"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:s="http://jboss.com/products/seam/taglib">

<ui:composition template="/rhq/resource/layout/main.xhtml">

  THIS TEXT WILL BE REMOVED AS WELL.

  <ui:param name="pageTitle"
            value="#{ResourceUIBean.resourceType.name} '#{ResourceUIBean.name}' - View Configuration"/>

  <ui:param name="selectedTabName" value="Configuration.Current"/>

  <ui:define name="content">
    <h:panelGroup layout="block" styleClass="InfoBlock"
                  rendered="#{ExistingResourceConfigurationViewUIBean.updateInProgress}">
      <b>${msg['note']}</b> ${msg['resource.config.Current.updateInProgress']}
    </h:panelGroup>

    <h:form id="viewResourceConfigurationForm">
      <input type="hidden" name="id" value="#{ResourceUIBean.id}"/>
      <c:choose>
        <c:when test="${ExistingResourceConfigurationViewUIBean.rawSupported}">
          <script>
            window.onbeforeunload = confirmExit;

            function confirmExit() {
            }
          </script>

          <h:outputText value=" #{messages.nopermissionedit}"
                        rendered="#{!ResourceUIBean.permissions.configure}"/>

          <h:panelGrid columns="2"
                       styleClass="buttons-table"
                       columnClasses="button-cell"
                       rendered="#{ExistingResourceConfigurationViewUIBean.configuration != null and !ExistingResourceConfigurationViewUIBean.updateInProgress}">

            <h:commandButton value="#{messages.editraw}"
                             action="#{ExistingResourceConfigurationViewUIBean.editRawConfiguration}"
                             title="Advanced Mode Edit of Raw Configuration Files" styleClass="buttonmed"
                             rendered="${ResourceUIBean.permissions.configure and !ExistingResourceConfigurationViewUIBean.updateInProgress}"/>
          </h:panelGrid>

          <h:panelGrid columns="2"
                       styleClass="raw-outer-table"
                       columnClasses="raw-outer-table-left-col,raw-outer-table-right-col">
            <rich:panel style="width:100%">
              <f:facet name="header">Files</f:facet>
              <rich:panelMenu mode="ajax"
                              expandMode="client"
                              iconCollapsedGroup="disc"
                              limitToList="true"
                              reRender="fileContents">
                <rich:panelMenuGroup label="/tmp/raw-config" expanded="true">
                  <c:forEach items="#{ExistingResourceConfigurationViewUIBean.configuration.rawConfigurations}"
                             var="rawConfig">
                    <rich:panelMenuItem label="#{rawConfig.path}"
                                        action="#{ExistingResourceConfigurationViewUIBean.select(rawConfig.path)}"
                                        reRender="fileContents,selectedFileHeader"/>
                  </c:forEach>
                </rich:panelMenuGroup>
              </rich:panelMenu>
            </rich:panel>

            <h:panelGrid columns="1" style="width:100%;">
              <h:panelGrid columns="4" style="width:100%;">
                <a4j:status id="selectedFileHeader"
                            startText="Loading #{ExistingResourceConfigurationViewUIBean.current.path} ..."
                            stopText="#{ExistingResourceConfigurationViewUIBean.current.path}"/>
                <h:commandLink value="View Full Screen"/>
                <h:commandLink value="Upload New">
                  <h:graphicImage value="/images/upload.png"/>
                </h:commandLink>
                <h:commandLink action="#{ExistingResourceConfigurationViewUIBean.download}" value="Download">
                  <h:graphicImage value="/images/download.png"/>
                  <f:param name="id" value="#{ResourceUIBean.id}"/>
                </h:commandLink>
              </h:panelGrid>

              <rich:panel style="margin-left:1px; border: none;">
                <h:inputTextarea id="fileContents"
                                 style="width:100%"
                                 value="#{ExistingResourceConfigurationViewUIBean.currentContents}"
                                 readonly="true"/>
              </rich:panel>
            </h:panelGrid>
          </h:panelGrid>
        </c:when>
        <c:when test="${ExistingResourceConfigurationViewUIBean.structuredSupported}">
          <h:outputText value=" #{messages.nopermissionedit}"
                        rendered="#{!ResourceUIBean.permissions.configure}"/>

          <h:panelGrid columns="2"
                       styleClass="buttons-table"
                       columnClasses="button-cell"
                       rendered="#{ExistingResourceConfigurationViewUIBean.configuration != null and !ExistingResourceConfigurationViewUIBean.updateInProgress}">

            <h:commandButton value="#{messages.editstructured}"
                             action="#{ExistingResourceConfigurationViewUIBean.editConfiguration}"
                             title="Edit this Configuration"
                             styleClass="buttonmed"
                             rendered="${ResourceUIBean.permissions.configure and !ExistingResourceConfigurationViewUIBean.updateInProgress}"/>
          </h:panelGrid>

          <onc:config
                  configurationDefinition="#{ExistingResourceConfigurationViewUIBean.configurationDefinition}"
                  configuration="#{ExistingResourceConfigurationViewUIBean.configuration}"
                  accessMapActionExpression="#{ExistingResourceConfigurationViewUIBean.accessMap}"
                  readOnly="true"
                  nullConfigurationDefinitionMessage="#{ExistingResourceConfigurationViewUIBean.nullConfigurationDefinitionMessage}"
                  nullConfigurationMessage="#{ExistingResourceConfigurationViewUIBean.nullConfigurationMessage}"
                  prevalidate="true"/>

        </c:when>
        <c:when test="${ExistingResourceConfigurationViewUIBean.structuredAndRawSupported}">
          <h:panelGrid columns="2">
            <h:outputText value="#{ResourceUIBean.name}"/>
          </h:panelGrid>
          <rich:tabPanel switchType="ajax" valueChangeListener="changeTabs">
            <rich:tab label="Basic Mode">
                          <h:outputText value=" #{messages.nopermissionedit}"
                                        rendered="#{!ResourceUIBean.permissions.configure}"/>

                          <h:panelGrid columns="2" styleClass="buttons-table" columnClasses="button-cell"
                                       rendered="#{ExistingResourceConfigurationViewUIBean.configuration != null and !ExistingResourceConfigurationViewUIBean.updateInProgress}">

                            <h:commandButton id="editStructuredButton"
                                             value="Edit"
                                             action="#{ExistingResourceConfigurationViewUIBean.editConfiguration}"
                                             title="Edit this Configuration" styleClass="buttonmed"
                                             rendered="${ResourceUIBean.permissions.configure and !ExistingResourceConfigurationViewUIBean.updateInProgress}"/>
                          </h:panelGrid>

                          <onc:config
                                  configurationDefinition="#{ExistingResourceConfigurationViewUIBean.configurationDefinition}"
                                  configuration="#{ExistingResourceConfigurationViewUIBean.configuration}"
                                  accessMapActionExpression="#{ExistingResourceConfigurationViewUIBean.accessMap}"
                                  readOnly="true"
                                  nullConfigurationDefinitionMessage="#{ExistingResourceConfigurationViewUIBean.nullConfigurationDefinitionMessage}"
                                  nullConfigurationMessage="#{ExistingResourceConfigurationViewUIBean.nullConfigurationMessage}"
                                  prevalidate="true"/>

            </rich:tab>
            <rich:tab label="Advanced Mode">
              <h:outputText value=" #{messages.nopermissionedit}"
                          rendered="#{!ResourceUIBean.permissions.configure}"/>

            <h:panelGrid columns="2"
                         styleClass="buttons-table"
                         columnClasses="button-cell"
                         rendered="#{ExistingResourceConfigurationViewUIBean.configuration != null and !ExistingResourceConfigurationViewUIBean.updateInProgress}">

              <h:commandButton id="editRawButton"
                               value="Edit"
                               action="#{ExistingResourceConfigurationViewUIBean.editRawConfiguration}"
                               title="Advanced Mode Edit of Raw Configuration Files" styleClass="buttonmed"
                               rendered="${ResourceUIBean.permissions.configure and !ExistingResourceConfigurationViewUIBean.updateInProgress}"/>
            </h:panelGrid>

            <h:panelGrid columns="2"
                         styleClass="raw-outer-table"
                         columnClasses="raw-outer-table-left-col,raw-outer-table-right-col">
              <rich:panel style="width:100%">
                <f:facet name="header">Files</f:facet>
                <rich:panelMenu mode="ajax"
                                expandMode="client"
                                iconCollapsedGroup="disc"
                                limitToList="true"
                                reRender="fileContents">
                  <c:forEach items="#{rawConfigDirectories}"
                               var="rawConfigDir">
                    <rich:panelMenuGroup label="#{rawConfigDir.path}"
                                         expanded="true"
                                         selectedChild="#{currentPath}">
                      <c:forEach items="#{rawConfigDir.rawConfigUIBeans}" var="rawConfigUIBean">
                        <rich:panelMenuItem label="#{rawConfigUIBean.fileName}"
                                            action="#{ExistingResourceConfigurationViewUIBean.select(rawConfigUIBean.path)}"
                                            reRender="fileContents,selectFileHeader"/>
                      </c:forEach>
                    </rich:panelMenuGroup>
                  </c:forEach>
                  <ui:remove>
                  <rich:panelMenuGroup label="/tmp/raw-config" expanded="true" selectedChild="#{currentPath}">
                    <c:forEach items="#{ExistingResourceConfigurationViewUIBean.configuration.rawConfigurations}"
                               var="rawConfig">
                      <rich:panelMenuItem id="raw_#{rawConfig.sha256}"
                                          label="#{rawConfig.path}"
                                          action="#{ExistingResourceConfigurationViewUIBean.select(rawConfig.path)}"
                                          reRender="fileContents,selectedFileHeader"/>
                    </c:forEach>
                  </rich:panelMenuGroup>
                  </ui:remove>
                </rich:panelMenu>
              </rich:panel>

              <h:panelGrid columns="1" style="width:100%;">
                <h:panelGrid columns="4" style="width:100%;">
                  <a4j:status id="selectedFileHeader"
                              startText="Loading #{ExistingResourceConfigurationViewUIBean.current.path} ..."
                              stopText="#{ExistingResourceConfigurationViewUIBean.current.path}"/>
                  <h:commandLink value="View Full Screen"/>
                  <h:commandLink value="Upload New">
                    <h:graphicImage value="/images/upload.png"/>
                  </h:commandLink>
                  <h:commandLink action="#{ExistingResourceConfigurationViewUIBean.download}" value="Download">
                    <h:graphicImage value="/images/download.png"/>
                    <f:param name="id" value="#{ResourceUIBean.id}"/>
                  </h:commandLink>
                </h:panelGrid>

                <rich:panel style="margin-left:1px; border: none;">
                  <h:inputTextarea id="fileContents"
                                   style="width:100%"
                                   value="#{ExistingResourceConfigurationViewUIBean.currentContents}"
                                   readonly="true"/>
                </rich:panel>
              </h:panelGrid>
            </h:panelGrid>
            </rich:tab>
          </rich:tabPanel>
        </c:when>
      </c:choose>
    </h:form>

    <h:panelGroup layout="block" styleClass="InfoBlock"
                  rendered="#{ExistingResourceConfigurationViewUIBean.updateInProgress}">
      <b>${msg['note']}</b> ${msg['resource.config.Current.updateInProgress']}
    </h:panelGroup>


  </ui:define>

</ui:composition>
