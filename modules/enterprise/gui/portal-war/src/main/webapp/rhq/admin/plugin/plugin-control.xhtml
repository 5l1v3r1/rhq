<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:onc="http://jboss.org/on/component"
      xmlns:rich="http://richfaces.ajax4jsf.org/rich">

<ui:composition template="/rhq/layout/main.xhtml">
    <ui:define name="breadcrumbs">
        <h:outputText value="Control a Plugin" />
    </ui:define>

    <ui:define name="body">

    <br />
    <h:messages showSummary="true"
                showDetail="true"
                infoClass="InfoBlock"
                warnClass="WarnBlock"
                errorClass="ErrorBlock"
                fatalClass="FatalBlock"
                globalOnly="true"
                layout="table"
                width="100%" />

        <h:form id="serverPluginControlForm"
                rendered="#{ServerPluginControlUIBean.controlOptions.size > 0}">
            <rich:panel>
                <f:facet name="header">
                    <h:outputText value="Plugin Controls" />
                </f:facet>
                <h:selectOneListbox value="#{ServerPluginControlUIBean.selectedControl}">
                    <f:selectItems value="#{ServerPluginControlUIBean.controlOptions}" />
                </h:selectOneListbox>
                <h:commandButton value="Select" action="#{ServerPluginControlUIBean.selectControl}">
                </h:commandButton>
                <br />
                <onc:config
                    configurationDefinition="#{ServerPluginControlUIBean.paramsDefinition}"
                    configuration="#{ServerPluginControlUIBean.paramsConfiguration}"
                    nullConfigurationDefinitionMessage="no params defined"
                    nullConfigurationMessage="no params needed"
                    nullConfigurationStyle="InfoBlock" />

            </rich:panel>
        </h:form>

    </ui:define>

</ui:composition>

</html>
