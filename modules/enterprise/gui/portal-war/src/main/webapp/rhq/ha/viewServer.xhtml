<?xml version="1.0"?>

<!DOCTYPE html
      PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:onc="http://jboss.org/on/component"
      xmlns:rich="http://richfaces.ajax4jsf.org/rich">

<ui:composition template="/rhq/layout/main.xhtml">

   <ui:param name="pageTitle" value="Server Details"/>
   <ui:param name="server" value="#{ViewServerUIBean.server}" />

   <ui:define name="breadcrumbs">
      <h:outputLink value="/Admin.do">
         ${msg["user.admin.page.title"]}
      </h:outputLink>
      &gt;
      <h:outputLink value="listServers.xhtml">
         ${msg["ha.server.list.breadcrumb"]}
      </h:outputLink>
      &gt;
      <h:outputLink value="viewServer.xhtml">
         ${msg["ha.server.view.breadcrumb"]}
      </h:outputLink>
   </ui:define>

   <ui:define name="body">

   <br/>
   <h:messages showSummary="true"
               showDetail="true"
               infoClass="InfoBlock"
               warnClass="WarnBlock"
               errorClass="ErrorBlock"
               fatalClass="FatalBlock"
               globalOnly="true"
               layout="table"
               width="100%"/>

      <rich:panel>
         <f:facet name="header">Server Details</f:facet>
         <table>
            <tr>
               <td align="right"><b>Name:</b></td>
               <td align="left">
                  <h:inputText  rendered="${mode eq 'edit'}" value="#{server.name}" />
                  <h:outputText rendered="${mode ne 'edit'}" value="#{server.name}" />
               </td>
            </tr>
            <tr>
               <td align="right"><b>Address:</b></td>
               <td align="left">
                  <h:inputTextarea rendered="${mode eq 'edit'}" value="#{server.address}"/>
                  <h:outputText    rendered="${mode ne 'edit'}" value="#{server.address}"/>
               </td>
            </tr>
            <tr>
               <td align="right"><b>Port:</b></td>
               <td align="left">
                  <h:inputTextarea rendered="${mode eq 'edit'}" value="#{server.port}"/>
                  <h:outputText    rendered="${mode ne 'edit'}" value="#{server.port}"/>
               </td>
            </tr>
            <tr>
               <td align="right"><b>Secure Port:</b></td>
               <td align="left">
                  <h:inputTextarea rendered="${mode eq 'edit'}" value="#{server.securePort}"/>
                  <h:outputText    rendered="${mode ne 'edit'}" value="#{server.securePort}"/>
               </td>
            </tr>
            <tr>
               <td align="right"><b>Operation Mode:</b></td>
               <td align="left">
                  <h:inputTextarea rendered="${mode eq 'edit'}" value="#{server.operationMode}"/>
                  <h:outputText    rendered="${mode ne 'edit'}" value="#{server.operationMode}"/>
               </td>
            </tr>
            <tr>
               <td align="right"><b>Affinity Group:</b></td>
               <td align="left">
                  <h:inputTextarea rendered="${mode eq 'edit'}" value="#{server.affinityGroup}"/>
                  <h:outputText    rendered="${mode ne 'edit'}" value="#{server.affinityGroup}"/>
               </td>
            </tr>
         </table>
      </rich:panel>

      <h:form id="connectedAgentsForm">
         <input type="hidden" name="serverId" value="${param.serverId}"/>
         
         <rich:panel>
            <f:facet name="header">
               <h:outputText value="Connected Agents"/>
            </f:facet>

            <h:panelGrid columns="1" width="100%">

            <ui:param name="connectedAgentsDataModel" value="#{ViewServerUIBean.dataModel}"/>
            <ui:param name="serverId" value="#{ViewServerUIBean.dataModel}"/>
            <rich:dataTable binding="#{ViewServerUIBean.dataTable}"
                            id="connectedAgentsDataTable"
                            rows="#{PageControl.ServerView.pageSize}"
                            value="#{connectedAgentsDataModel}"
                            var="item"
                            width="100%"
                            columnsWidth="1%, 15%, 10%, 10%, 10%"
                            headerClass="tableRowHeader"
                            footerClass="on-pager-footer">

               <f:facet name="PageControlView">
                  <onc:paginationControl id="ServerView" />
               </f:facet>

               <rich:column>
                  <f:facet name="header">
                     <onc:allSelect target="selectedAgents" />
                  </f:facet>
                  
                  <onc:select name="selectedAgents" value="#{item.id}" />
               </rich:column>

               <rich:column rendered="#{param.debug}">
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="a.id">
                        <h:outputText styleClass="headerText" value="ID" />
                     </onc:sortableColumnHeader>
                  </f:facet>
                  
                  <h:outputText value="#{item.id}"/>
               </rich:column>

               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="a.address">
                        <h:outputText styleClass="headerText" value="Bind Address" />
                     </onc:sortableColumnHeader>
                  </f:facet>

                  <h:outputText value="#{item.address}"/>
               </rich:column>

               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="a.port">
                        <h:outputText styleClass="headerText" value="Bind Port" />
                     </onc:sortableColumnHeader>
                  </f:facet>

                  <h:outputText value="#{item.port}"/>
               </rich:column>

               <rich:column rendered="#{param.debug}">
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="a.agentToken">
                        <h:outputText styleClass="headerText" value="Token" />
                     </onc:sortableColumnHeader>
                  </f:facet>

                  <h:outputText value="#{item.agentToken}"/>
               </rich:column>

               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="a.lastAvailabilityReport">
                        <h:outputText styleClass="headerText" value="Last Availability Report" />
                     </onc:sortableColumnHeader>
                  </f:facet>

                  <h:outputText value="#{item.lastAvailabilityReport}">
                     <f:convertDateTime pattern="M/d/yy, h:mm:ss aa, zzz" timeZone="#{ServerInfoUIBean.timeZone}"/>
                  </h:outputText>
               </rich:column>

               <rich:column>
                  <f:facet name="header">
                     <h:outputText styleClass="headerText" value="Affinity Group" />
                  </f:facet>

                  <h:outputText value="#{item.affinityGroup.name}"/>
               </rich:column>

               <rich:column rendered="#{param.debug}">
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="a.status">
                        <h:outputText styleClass="headerText" value="Status" />
                     </onc:sortableColumnHeader>
                  </f:facet>

                  <h:outputText value="#{item.status}"/>
               </rich:column>

               <f:facet name="footer">
                  <rich:columnGroup>
                     <!-- colspan 8:5 for the debug 'id' column -->
                     <rich:column colspan="#{param.debug ? 8 : 5}" width="100%">
                        <ui:param name="paginationDataTableName" value="connectedAgentsDataTable"/>
                        <ui:param name="paginationDataModel" value="#{connectedAgentsDataModel}"/>
                        <ui:param name="paginationPageControl" value="#{PageControl.ServerView}"/>
                        <ui:include src="../resource/include/pagination.xhtml"/>
                     </rich:column>
                  </rich:columnGroup>
               </f:facet>

            </rich:dataTable>

            </h:panelGrid>

         </rich:panel>
      </h:form>

   </ui:define>

</ui:composition>

</html>
