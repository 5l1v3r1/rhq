<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:onc="http://jboss.org/on/component"
      xmlns:a4j="https://richfaces.org/a4j"
      xmlns:rich="http://richfaces.ajax4jsf.org/rich">

<body>
<h:panelGrid columns="3">
    <h:panelGroup>
        <h:outputText>Select the subjects to add:</h:outputText>
        <br/>
        <h:selectManyListbox id="mySenderList" value="#{subjectsBean.currentSubjects}">
            <f:selectItems value="#{subjectsBean.subjectsMap}"/>
        </h:selectManyListbox>
    </h:panelGroup>

    <h:panelGroup>
        <br/>
        <h:commandButton
                id="subjects_submit"
                value="Add Subjects"
                type="submit"
                action="#{subjectsBean.submit}"
                />
    </h:panelGroup>

    <h:panelGroup>
        <h:outputText value="${subjectsBean.currentSubjects}"/>
    </h:panelGroup>
</h:panelGrid>
</body>
</html>
