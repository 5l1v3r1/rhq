<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:a4j="https://richfaces.org/a4j"
      xmlns:rich="http://richfaces.ajax4jsf.org/rich">

<body>
<h:panelGrid columns="3">

    <h:panelGroup>
        <h:outputText value="Select the roles to add:" />
        <br/>
        <h:selectManyListbox id="availableRolesList"
                             value="#{rolesBean.currentRoles}"
                             style="width : 100px"
                             size="3">
            <f:selectItems value="#{rolesBean.selectableRolesMap}"/>
        </h:selectManyListbox>
    </h:panelGroup>

    <h:panelGroup>
        <br />
        <h:commandButton id="roles_submit_add"
                         value="Add Roles"
                         type="submit"
                         action="#{rolesBean.addRoles}" />
        <br />
        <h:commandButton id="roles_submit_remove"
                         value="Remove Roles"
                         type="submit"
                         action="#{rolesBean.removeRoles}" />
    </h:panelGroup>

    <h:panelGroup>
        <h:outputText>Selected roles:</h:outputText>
        <br/>
        <h:selectManyListbox id="selectedRolesList"
                             value="#{rolesBean.rolesToRemove}"
                             style="width : 100px"
                             size="3">
            <f:selectItems value="#{rolesBean.currentRolesMap}"/>
        </h:selectManyListbox>

    </h:panelGroup>
</h:panelGrid>
</body>
</html>
